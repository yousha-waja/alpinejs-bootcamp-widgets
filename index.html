<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".sidenav");
        var options = {}; // Define the options object
        var instances = M.Sidenav.init(elems, options);
      });
    </script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="./javascript/greet.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootcamp Widget using alpineJS</title>
  </head>
  <body>
    <div class="container" x-data="greet">
      <div class="row center">
        <img
          class="responsive-img center codex"
          src="./images/codex.jpeg"
          alt="Your Image"
        />
      </div>
      <div class="row">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo"
              ><img
                class="responsive-img bootcamp"
                src="./images/bootcamp.jpg"
                alt=""
            /></a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"
              ><i class="material-icons">menu</i></a
            >
            <ul class="right hide-on-med-and-down">
              <li>
                <button
                  class="btn-large waves-effect waves-light btn-spacing"
                  x-on:click="visibleG= true"
                >
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
              <li>
                <button class="btn-large waves-effect waves-light btn-spacing">
                  Greet
                </button>
              </li>
            </ul>
          </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">Javascript</a></li>
          <li><a href="mobile.html">Mobile</a></li>
        </ul>
      </div>
      <div class="row center" x-show="visibleG">
        <form x-show="inputG" x-on:submit.prevent="hello">
          <input
            type="text"
            class="input"
            placeholder="Enter your name"
            x-model="name"
            required
          />
          <button type="submit" x-on:click="hello">Submit</button>
        </form>
        <span
          class="light-green accent-3 white-text"
          style="
            font-size: 15dvh;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
            border: 10px solid transparent;
            border-image: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0),
                rgba(0, 0, 0, 0.5)
              )
              10;
            box-shadow: 0 0 10px #00ff04;
          "
          x-text="'Hello ' + name"
          >hkuhkuk</span
        >
      </div>
    </div>
  </body>
</html>
